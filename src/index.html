<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="wdith=device-width,initial-scale=1">
    <title>avalon spa demo</title>
</head>

<body class="clearfix" ms-controller="app">
    <aside class="sidebar" ms-controller="vm_sidebar">
        <header class="sidebar__header">
            <ms-logininfo />
        </header>
        <nav class="sidebar__nav">
            <ms-menu ms-widget="{menus:menus,submenus:submenus}" />
        </nav>
    </aside>
    <article class="main">
        <header class="main__top">
            <ms-topbar />
        </header>
        <article class="main__content">
            <ms-tab ms-widget="{items:tabItems}" />
        </article>
        <footer class="main__footer">
            <ms-statusbar />
        </footer>
    </article>
</body>

</html>
