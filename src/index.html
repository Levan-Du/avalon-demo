<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>avalon spa demo</title>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-full clearfix" ms-controller="app">
        <aside class="sidebar" ms-controller="vm_sidebar">
            <header class="sidebar__header">
                <ms-logininfo />
            </header>
            <nav class="sidebar__nav">
                <ms-menu ms-widget="{menus:menus,submenus:submenus,removeItem:removeTabItem}" />
            </nav>
        </aside>
        <article class="main">
            <header class="main__top">
                <ms-topbar />
            </header>
            <article class="main__content">
                <ms-pagetab ms-widget="{items:tabItems,removeItem:removeTabItem}" />
            </article>
            <footer class="main__footer">
                <ms-statusbar />
            </footer>
        </article>
    </div>
</body>

</html>
