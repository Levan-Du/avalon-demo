<li class="tab__title">
    <a ms-attr="{href:parseHref(item.path)}" ms-class="['tab__title__label',item.checked&&'checked']" ms-click="click($event,item)">
        <span class="text" ms-text="item.title"></span>
        <i class="glyphicon glyphicon-remove-circle" ms-visible="ifIconVisible(item.path)" ms-click="closeTab($event,item)"></i>
    </a>
</li>
